<!DOCTYPE>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h4>Welcome, {{user_info['name']}}</h4>
                <div class="img-box">
                    <img class="img" src="{{user_info['picture']}}" />
                </div>
                <div class="header">
                    <h4>Email: {{user_info['email']}}</h4>
                </div>
                <a href="/google_info" class="google-btn">
                    <span class="btn-text">Google oauth info</span>
                </a>
            </div>
            <a href = "/auth/logout" class="google-btn">
                <div class="google-icon"></div>
                <span class="btn-text">Logout</span>
            </a>
        </div>
    </body>
</html>
